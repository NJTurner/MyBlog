<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'My Blog'})">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button> <a class="navbar-brand" href="/posts">My Blog</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/posts/create">Create A Post</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <h1>Welcome to my Blog!</h1>
    <h2>Posts:</h2>
    <div class="row">
        <div class="col-md-12" th:object="${posts}" >
            <div th:each="post: ${posts}">
                <h3><span th:text="${post.title}"></span></h3>
                <p><span th:text="${post.body}"></span></p>
            </div>
        </div>
    </div>
<div th:replace="fragments/footer :: footer" class="row footer"></div>
</div>
</body>
</html>

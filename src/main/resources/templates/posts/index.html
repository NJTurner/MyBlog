<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'My Blog'})">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/blognavbar :: blognavbar" class="row navbar"></div>
    <h1>Welcome to my Blog!</h1>
    <h2>Posts:</h2>
    <div class="row">
        <div class="col-md-12" th:object="${posts}" >
            <div th:each="post: ${posts}">
                <h3><a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}"></a></h3>
                <p><span th:text="${post.body}"></span></p>
            </div>
        </div>
    </div>
<div th:replace="fragments/footer :: footer" class="row footer"></div>
</div>
</body>
</html>

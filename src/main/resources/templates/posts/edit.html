<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Create a Blog Post'})">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/blognavbar :: blognavbar" class="row navbar"></div>
    <h1>Edit a Blog Post</h1>
    <div class="row">
        <div class="col-md-12">
            <form class="form-group col-lg-6" th:action="@{'/posts/'+ *{id} +'/edit'}" th:method="POST" th:object="${post}">
                <div class="form-group">
                    <label>
                        Title:
                    </label>
                    <input th:field="*{title}" type="text" class="form-control" id="title"/>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>
                <div class="form-group">
                    <label for="comment">Body:</label>
                    <textarea th:field="*{body}" class="form-control" rows="5" id="comment"></textarea>
                </div>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></p>
                <button type="submit" class="btn btn-default">
                    Save
                </button>
            </form>
        </div>
    </div>
<div th:replace="fragments/footer :: footer" class="row footer">
</div>
</div>
</body>
</html>

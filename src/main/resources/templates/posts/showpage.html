<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Viewing Post'})">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/blognavbar :: blognavbar" class="row navbar"></div>
    <h1>Viewing Post</h1>

        <div class="row">
            <div class="col-md-12">
                    <h3 th:text="${post.title}"></h3>
                    <p th:text="${post.body}"></p>
            </div>
        </div>
    <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit Post</a>
    <div class="row">
        <div class="col-md-12">
           <form method="POST" th:action="@{'/posts/' + ${post.id} + '/delete'}">
               <p>
                   <input type="submit" value="Delete Post"/>
               </p>
           </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" class="row footer">
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Login!'})">
</head>
<body>
<div class="container-fluid">
    <div th:replace="fragments/blognavbar :: blognavbar" class="row navbar"></div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Please Log In!</h1>
                </div>
            </div>
            <div th:if="${param.error}">
                Invalid Username and Password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <div id="logincontainer">
                <form th:action="@{/login}" method="POST" role="form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control"/>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control"/>
                        <div id="lower">
                            <input type="checkbox"/><label class="check" id="checkbox">Keep me logged in</label>
                            <input type="submit" value="Login"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" class="row footer">
    </div>
</div>
</body>
</html>

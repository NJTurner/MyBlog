<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Register for Our Blog'})">
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Please fill in your information.</h1>
        <form th:action="@{/users/register}" th:object="${owner}" method="post">
            <div class="form-group" th:field="*{owner}">
                <label for="username">Username</label>
                <input id="username" name="username" class="form-control" type="text"/>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>
            <div class="form-group" th:field="*{email}">
                <label for="email">Email</label>
                <input id="email" name="email" class="form-control" type="email"/>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="form-group" th:field="*{password}">
                <label for="password">Password</label>
                <input id="password" name="password" class="form-control" type="password"/>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <input type="submit" class="btn btn-primary btn-block"/>
        </form>
    </div>
</div>
</body>
</html>

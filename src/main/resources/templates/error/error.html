<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>
</head>
<body>
<div class="row">
    <div class="col-lg-10 col-lg-offset-2">
        <th:block th:switch="${error}">
            <h1 th:text="#{error}"></h1>

            <div th:case="'Forbidden'"><img src=""/>
            </div>
            <h1>You don't have permission to view this page.</h1>
    </th:block>
    <p>Watch a video instead</p>
    <iframe
            width="420"
            height="315"
            src="https://www.youtube.com/embed/NN75im_us4k?autoplay=1"
            frameborder="0"
            allowfullscreen="allowfullscreen"
    >
    </iframe>
    </div>
</div>
</body>
</html>

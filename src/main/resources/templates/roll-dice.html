<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>

    <link rel="stylesheet" href="../../static/style.css"/>

<body>

<div class="container">
    <h1>
        Guess a Number!
    </h1>

    <!--<a href="/roll-dice/1" class="btn btn-large">1</a>-->
    <!--<a href="/roll-dice/2" class="btn btn-large">2</a>-->

    <!--<a href="/roll-dice/6" class="btn btn-large">6</a>-->

    <a th:each="n : ${#numbers.sequence(1,6)}"
       th:href="@{/roll-dice/{guess}(guess=${n})}"
       th:text="${n}"
       class="btn btn-large btn-default"></a>
    <p>
        You guessed <span th:text="${n}"></span>!
    </p>

    <p>
        The Computer guessed <span th:text="${guess}"></span>!
    </p>

</div>
